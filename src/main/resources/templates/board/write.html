<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <link rel="stylesheet" th:href="@{/css/write.css}">
    <title>게시글 쓰기</title>
</head>
    <script src="/js/write.js" defer></script>
    <script src="/js/ajaxAPI.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/smarteditor/js/HuskyEZCreator.js" charset="utf-8"></script>
    <script>
        const contextPath = /*[[@{/}]]*/ '';
        const token = document.head.querySelector("meta[name='_csrf']").content;
        const header = document.head.querySelector("meta[name='_csrf_header']").content;
    </script>


<body>
<header>
    <div class="header">
        <p>
            <th:block th:if="${username != null}">
                <span th:text="${nickname}"></span>님 반갑습니다.
                <a th:href="@{/user/logout}">[로그아웃]</a>
            </th:block>
            <th:block th:if="${username == null}">
                <a th:href="@{/user/login}">[로그인]</a>
            </th:block>
        </p>
    </div>
</header>
<main>
    <div class="content_wrap">
        <div class="content_top">
            <div class="subject"><input type="text" id="title" placeholder="제목을 입력해주세요"></div>
        </div>
        <div class="content_middle">
            <div class="smarteditor">
                 <textarea name="editorTxt" id="editorTxt" class="editor" rows=40 cols="30" style="width: 100%"></textarea>
            </div>
            <div class="content_middle_bottom">
                <input type="file" class="regist_file" id="fileupload">
            </div>
        </div>
    </div>
    <div class="btn_area">
        <a class="btn" id="btnSave">등록</a>
        <a th:href="@{/}" class="btn">취소</a>
    </div>
</main>
</body>
</html>
